<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Responsive Sidebar Menu</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <nav class="sidebar">
      <!-- Part 1 -- Header -->
      <header>
        <div class="btn">
          <div class="btn-item"></div>
          <div class="btn-item"></div>
          <div class="btn-item"></div>
        </div>
        <div class="avatar">
          <div class="avatar-img">
            <img src="img/Joy.jpg" alt="">
          </div>
          <div class="avatar-text">
            <p>UI/UX Designer</p>
            <h3>Joy Brar</h3>
          </div>
        </div>
      </header>

      <!-- Horizontal Rule -->
      <div class="line"></div>

      <!-- Part 2 -- Menu Bar -->
      <div class="menu-bar">
        <!-- Part 2.1 Menu -->
        <div class="menu">
          <div class="title">
            <p>Menu</p>
          </div>
          <ul class="menu-links">
            <li class="nav-link nav-search">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="fa-solid fa-magnifying-glass"></i></div>
              <input type="text" placeholder="Search...">
            </li>
            
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="fa-solid fa-house"></i></div>
              <div class="nav-text">Dashboard</div>
              <div class="nav-icon-right"><i class="fa-solid fa-gear"></i></div>
            </li>
            
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="fa-regular fa-bell"></i></div>
              <div class="nav-text">Notification</div>
              <div class="nav-icon-right"></div>
            </li>
            
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="fa-regular fa-calendar-xmark"></i></div>
              <div class="nav-text">Appointment</div>
              <div class="nav-icon-right"><i class="fa-solid fa-bars"></i></div>
            </li>
            
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="fa-regular fa-heart"></i></div>
              <div class="nav-text">Likes</div>
              <div class="nav-icon-right"></div>
            </li>
            
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="fa-solid fa-wallet"></i></div>
              <div class="nav-text">Wallet</div>
              <div class="nav-icon-right"></div>
            </li>

          </ul>
        </div>

        <!-- Horizontal Line -->
        <div class="line"></div>

        <!-- part 2.2 Settings -->
        <div class="settings">
          <div class="title">
            <p>Settings</p>
          </div>
          <ul class="menu-links">
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="fa-regular fa-user"></i></div>
              <div class="nav-text">Profile</div>
              <div class="nav-icon-right"></div>
            </li>
            
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left">
                <div class="moon-sun">
                  <i class="fa-solid fa-sun"></i>
                  <i class="fa-solid fa-moon"></i>
                </div>
              </div>
              <div class="nav-text">
                <span>Light Mode</span>
              </div>
              <div class="nav-icon-right">
                <div class="toggle-switch">
                  <div class="switch"></div>
                </div>
              </div>
            </li>
            
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="fa-solid fa-right-from-bracket"></i></div>
              <div class="nav-text">Logout</div>
              <div class="nav-icon-right"></div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://kit.fontawesome.com/469fbaf61b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
